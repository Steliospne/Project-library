<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>My Library</h1>
            </div>
            <div class="display">
                <div class="book">
                    <h3>Book 1</h3>
                    <p>Author:..., pages:...</p>
                    <div class="bookButton">
                        <button value="0">Read</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
            <div class="addBook">
                <button>+</button>
            </div>
        </div>

        <dialog class="dialog">
            <form action="#" method="post">
                <div class="wrapper">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="wrapper">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" />
                </div>
                <div class="wrapper">
                    <label for="pages">Pages:</label>
                    <input type="tel" name="pages" id="pages" />
                </div>
                <fieldset>
                    <legend>Have you already read this ?</legend>
                    <label for="not_read">No</label>
                    <input type="radio" name="read" id="not_read" value="0" />
                    <label for="have_read">Yes</label>
                    <input type="radio" name="read" id="have_read" value="1" />
                </fieldset>
                <div class="wrapper">
                    <button id="createBook" type="submit">Add</button>
                </div>
            </form>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
